$schema: http://json-schema.org/draft-07/schema#
title: TextObject
description: An text file associated with the item.
type: object
properties:
  "@type":
    type: string
    const: TextObject
  mediaObjectAttributes:
    allOf: 
      - $ref: MediaObject.yaml
      - type: object

  publication:
    type: string
    format: text

  publisher:
    oneOf:
      - type: string
      - type: object
        oneOf:
          - type: object
          - $ref: 'Organization.yaml'
          - $ref: 'Person.yaml'
  text:
    type: string
    format: text

required:
  - "@type"
  - text
