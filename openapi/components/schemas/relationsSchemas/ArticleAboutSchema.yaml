$schema: http://json-schema.org/draft-07/schema#
title: Article About Relationships
description: A schema for detailing what an article is about, linking it to various entities.
type: object
properties:
  article_about_relationships:
    type: array
    items:
      type: object
      properties:
        article_id:
          type: integer
          description: The unique identifier of the article.
        about_id:
          type: integer
          description: The unique identifier of the entity the article is about.
        about_type:
          type: string
          description: Specifies the type of the entity.
          enum:
            - Person
            - Event
            - TouristAttraction
            - Organization
            - CreativeWork
            - Location
    example:
      article_about_relationships:
      - article_id: 101
        about_id: 1
        about_type: Person
      - article_id: 102
        about_id: 2
        about_type: Event
      - article_id: 103
        about_id: 3
        about_type: TouristAttraction
required:
  - article_id
  - about_id
  - about_type
