
$schema: http://json-schema.org/draft-07/schema#
title: Organization to Event Roles
description: A schema for detailing the roles organizations hold in relation to events.
type: object
properties:
  organization_event_relationships:
    type: array
    items:
      type: object
      properties:
        organization_id:
          type: integer
          description: The unique identifier of an organization.
        event_id:
          type: integer
          description: The unique identifier of an event.
        roles:
          type: array
          items:
            type: string
            description: Specifies the role of the organization with respect to the event.
            enum:
              - performerIn
              - director
              - organizer
              - performer
              - translator
              - stageDesigner
              - costumeDesigner
              - sponsor
              - actor
              - composer
              - contributor
              - attendee
              - funder
    example:
      organization_event_relationships:
      - organization_id: 1
        event_id: 101
        roles:
          - performerIn
          - director
      - organization_id: 2
        event_id: 102
        roles:
          - organizer
      - organization_id: 3
        event_id: 103
        roles:
          - performer
          - translator
required:
  - organization_id
  - event_id
  - roles
