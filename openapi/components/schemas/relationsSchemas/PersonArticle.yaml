$schema: http://json-schema.org/draft-07/schema#
title: Person to Article Roles
description: A schema for detailing the roles persons hold in relation to articles.
type: object
properties:
  "@type":
    type: string
    const: PersonArticleRelationships
  person_article_relationships:
    type: array
    items:
      type: object
      properties:
        article_id:
          type: integer
          description: The unique identifier of an article.
        roles:
          type: array
          items:
            type: string
            description: Specifies the role of the person with respect to the article.
            enum:
              - author
              - editor
              - translator
              - publisher
              - copyrightHolder
    example:
      - article_id: 101
        roles:
          - author
          - editor
      - article_id: 102
        roles:
          - author
      - article_id: 103
        roles:
          - translator
          - editor
required:
  - "@type"
  - article_id
  - roles
