$schema: http://json-schema.org/draft-07/schema#
title: DDBObject
description: A DDBObjekt represents a digital object that is managed by the DDB.
type: object
properties:
  DDBObjectID:
    type: string
    description: 'The identifier of the DDB object from the DDB.'
  description:
    type: string
  name:
    type: string
  url:
    type: string
    format: uri
  associatedWith:
    type: array
    items:
      oneOf:
        - type: string
        - type: object
          properties:
            type:
              type: string
              enum: 
                - Person
                - Organisation
                - TouristAttraction
                - Location
                - CreativeWork
  managedBy:
    type: object
    $ref: ManagedBy.yaml
required:
  - DDBObjektID
  - url
