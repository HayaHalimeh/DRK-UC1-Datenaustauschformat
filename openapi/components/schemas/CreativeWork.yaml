$schema: http://json-schema.org/draft-07/schema#
title: CreativeWork
description: 'A creative work: an article, essay, painting, software application,
  etc.'
type: object
properties:
  "@type":
    type: string
    const: CreativeWork
  creativeWorkID:
    oneOf:
      - type: object
        properties:
          type:
            type: string
          value:
            type: string
        required:
          - type
          - value
      - type: string
        description: Pattern id_region_PlattformName_entityName_originalID
        format: text
  abstract:
    type: string
    format: text
  audience:
    type: array
    items:
      type: string
      format: text
  copyrightHolder:
    oneOf:
      - type: string
      - type: object
        oneOf:
          - $ref: Person.yaml
          - $ref: Organization.yaml
  copyrightNotice:
    type: string
    format: text
  copyrightYear:
    type: string
    format: text
    description:  ISO 8601 date time format
  countryOfOrigin:
    type: string
    format: text
  creativeWorkStatus:
    type: string
    format: text
  dateCreated:
    type: string
    format: text
    description: ISO 8601 date time format
  dateModified:
    type: string
    format: text
    description: ISO 8601 date time format
  datePublished:
    type: string
    format: text
    description: ISO 8601 date time format
  genre:
    type: array
    items:
      type: string
      format: text
  headline:
    type: string
    format: text
  inLanguage:
    type: array
    items:
      type: string
      format: text
  keywords:
    type: array
    items:
      type: string
      format: text
  license:
    type: string
    format: text
  recordedAt:
    oneOf:
      - type: string
      
      - type: object
        properties:
          eventID:
            type: string
          eventName:
            type: string
        required:
          - eventID
          - eventName
  alternateName:
    type: string
    format: text
  description:
    type: object
    $ref: Text.yaml
  name:
    type: object
    $ref: Text.yaml
  sameAs:
    type: array
    items: 
      type: string
      format: text
  url:
    type: string
    format: uri
  managedBy:
    type: object
    $ref: ManagedBy.yaml

required:
  - "@type"
  - creativeWorkID
  - copyrightNotice
  - countryOfOrigin
  - description
  - name
