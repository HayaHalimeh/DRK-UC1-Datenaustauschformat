$schema: http://json-schema.org/draft-07/schema#
title: DateTime
description: Date and time of an event.
type: object
properties:
  checkinTime:
    type: string
    format: date-time
    description: ISO 8601 date time format #YYYY-MM-DDTHH:MM:SSZ
  checkoutTime:
    type: string
    format: date-time
    description: ISO 8601 date time format
    
  dateCreated:
    type: string
    format: date-time
    description: ISO 8601 date time format
  dateDeleted:
    type: string
    format: date-time
    description: ISO 8601 date time format
  dateModified:
    type: string
    format: date-time
    description: ISO 8601 date time format
  doorTime:
    type: string
    format: date-time
    description: ISO 8601 date time format
  endDate:
    type: string
    format: date-time
    description: ISO 8601 date time format
  endTime:
    type: string
    format: date-time
    description: ISO 8601 date time format
  startDate:
    type: string
    format: date-time
    description: ISO 8601 date time format
  startTime:
    type: string
    format: date-time
    description: ISO 8601 date time format
  descriptionDateSpecific:
    type: string
    format: text
    description: "e.g. Reservierungen sind ab dem 1. April m√∂glich."
  inLocation:
    type: object
    $ref: "Location.yaml"
    
  highPrice:
    type: string
    format: text
    description: Price Currency, e.g. 20.00 EUR
  lowPrice:
    type: string
    format: text
    description: Price Currency e.g. 10.00 EUR
    
  ticketUrl:
    type: string
    format: uri
    description: Extended attribute

  reservationLink:
    type: string
    format: uri
    description: Extended attribute
required:
  - startDate
  - startTime
  - inLocation
