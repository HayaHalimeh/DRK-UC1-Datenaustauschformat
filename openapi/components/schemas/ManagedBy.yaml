$schema: http://json-schema.org/draft-07/schema#
title: ManagedBy
description: The ManagedBy object represents the entity that manages the managed entity. Extended entity.
type: object
properties:
  "@type":
    type: string
    const: ManagedBy
  dateCreated:
    type: string
    format: date-time
    description: ISO-8601 date time format
  createdBy:
    type: string
    format: text
  dateModified:
    type: string
    format: date-time
    description: ISO-8601 date time format
  modifiedBy:
    type: string
    format: text
  importedFromProject:
    type: string
    format: text
  deleted:
    type: boolean
    format: boolean
  visible:
    type: boolean
    format: boolean
  department:
    type: string
    format: text
required:
  - "@type"
  - dateCreated
  - dateModified
