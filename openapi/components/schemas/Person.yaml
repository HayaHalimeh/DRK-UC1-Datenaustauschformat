$schema: http://json-schema.org/draft-07/schema#
title: Person
description: 'A person: An artist.'
type: object
properties:
  PersonID:
    type: string
  additionalName:
    type: string
  location:
    type: object
    $ref: PostalAddress.yaml
  award:
    type: array
    items:
      type: string
  birthDate:
    type: string
    format: date-time
    description: ISO 8601 date format
  birthPlace:
    oneOf:
      - type: object
        $ref: PostalAddress.yaml
      - type: string
  deathDate:
    type: string
    format: date-time
    description: ISO 8601 date format
  gender:
    type: string
  jobTitle:
    type: string
  description:
    type: string
  name:
    type: string
  managedBy:
    type: object
    $ref: ManagedBy.yaml
  contactPoint:
    type: object
    $ref: ContactPoint.yaml
required:
  - PersonID
  - name
