$schema: http://json-schema.org/draft-07/schema#
title: Event
description: A schema for describing an event.
type: object
properties:
  "@type":
    type: string
    const: Event
  eventID:
    oneOf:
      - type: object
        properties:
          type:
            type: string
          value:
            type: string
        required:
          - type
          - value
      - type: string
        description: Pattern id_region_PlattformName_entityName_originalID
        format: text
  aggregatedRating:
    type: number
    format: float
  audience:
    type: array
    items:
      type: string
      format: text
  eventAttendanceMode:
    type: string
    format: text
    enum: 
      - OnlineEventAttendanceMode
      - OfflineEventAttendanceMode
  eventStatus:
    type: string
    format: text
    enum: 
      - EventCancelled
      - EventPostponed
      - EventRescheduled
      - EventScheduled
  funding:
    type: string
    format: text
  inLanguage:
    type: array
    items:
      type: string
      format: text
  isAccessibleForFree:
    type: boolean
    format: boolean
  keywords:
    type: array
    items:
      type: string
      format: text
  maximumPhysicalAttendeeCapacity:
    type: integer
    format: int32
  maximumVirtualAttendeeCapacity:
    type: integer
    format: int32
  remainingAttendeeCapacity:
    type: integer
    format: int32
  alternateName:
    type: string
    format: text
  description:
    type: object
    $ref: Text.yaml  
  name:
    type: object
    $ref: Text.yaml
  sameAs:
    type: array
    items:
      type: string
      description: URL or event ID or other identifier
      format: text
  url:
    type: string
    format: uri
  ratingCount:
    type: integer
    format: int32
  reviewCount:
    type: integer
    format: int32
  bestRating:
    type: integer
    format: int32
  worstRating:
    type: integer
    format:   int32
  eventDateTime:
    description: The date and time of the event. Extended attribute
    type: object
    $ref: DateTime.yaml
  hashtags:
    description: Extended attribute
    type: array
    items:
      type: string
      format: text
  triggerWarning:
    description: Extended attribute
    type: array
    items:
      type: string
      format: text
  accessibility:
    description: Extended attribute
    type: array
    items:
      type: string
      format: text
  eventType:
    type: string
    format: text
    description: Type of event e.g. BusinessEvent, ChildrensEvent, ComedyEvent, etc. Extended attribute
  popularityScore:
    type: number
    format: float
  managedBy:
    description: Information about the management resposible for data or data exchnge. Extended attribute
    type: object
    $ref: ManagedBy.yaml
required:
  - "@type"
  - eventID
  - name
  - eventDateTime
  - description
  
