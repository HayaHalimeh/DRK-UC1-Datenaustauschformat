$schema: http://json-schema.org/draft-07/schema#
title: Organization
description: A business or organization.
type: object
properties:
  organisationID:
    oneOf:
      - type: object
        properties:
          type:
            const: PropertyValue
          value:
            type: string
        required:
          - type
          - value
      - type: string
        description: id_region_PlattformName_entityName_originalID
  department:
    type: string
  foundingDate:
    type: string
    description: in the format ISO 8601

  foundingLocation:
    type: object
    $ref: PostalAddress.yaml
  funding:
    type: string
  iso6523Code:
    type: string
  knowsLanguage:
    type: array
    items:
      type: string
  legalName:
    type: string
  location:
    type: object
    $ref: Location.yaml
  nonprofitStatus:
    type: boolean
  additionalType:
    type: string
  alternateName:
    type: string
  description:
    type: string
  name:
    type: string
  sameAs:
    type: array
    items: 
      type: string
  contactPoint:
    type: object
    $ref: ContactPoint.yaml
  managedBy:
    type: object
    $ref: ManagedBy.yaml
required:
  - location
  - name
