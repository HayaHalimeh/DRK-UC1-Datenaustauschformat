$schema: http://json-schema.org/draft-07/schema#
title: Review
description: A review of an item - for example, a restaurant, movie, or store.
type: object
properties:
  reviewID:
    oneOf:
      - type: string
        format: text
        description: Pattern id_region_PlattformName_entityName_originalID

  reviewAspect:
    type: string
    format: text
  reviewBody:
    oneOf:
      - type: string
      - type: object
        $ref: Text.yaml
      - type: object
        $ref: TextObject.yaml

  ratingValue:
    type: number
    format: text
  reviewExplanation:
    type: string
    format: text
  author:
    type: object
    $ref: CustomerProfile.yaml
  dateCreated:
    type: string
    description: ISO 8601 time format
    format: date-time

  dateModified:
    type: string
    description: ISO 8601 time format
    format: date-time

  inLanguage:
    type: array
    items:
      type: string
      format: text

  mentions:
    type: array
    items:
      type: string
      format: text
  url:
    type: string
    format: uri
  itemReviewed:
    oneOf:
      - type: object
        $ref: TouristAttraction.yaml
      - type: object
        $ref: Event.yaml
  managedBy:
    type: object
    $ref: ManagedBy.yaml
    description: Information about the management resposible for data or data exchnge. Extended attribute
required:
  - reviewID
  - reviewBody
  - ratingValue
  - author
  - dateCreated
  - itemReviewed
