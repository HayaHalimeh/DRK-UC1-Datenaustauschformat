$schema: http://json-schema.org/draft-07/schema#
title: PostalAddress
description: PostalAddress
type: object
properties:
  streetAddress:
    type: string
    format: text
  postalCode:
    type: string
    format: text
  addressLocality:
    type: string
    format: text
    description: Pattern City

  addressRegion:
    type: string
    format: text
  addressCountry:
    type: string
    format: text
  latitude:
    type: string
    description: WGS 84 format
    format: text
  longitude:
    type: string
    description: WGS 84 format
    format: text
required:
  - streetAddress
  - postalCode
  - addressLocality
  - addressCountry
