$schema: http://json-schema.org/draft-07/schema#
title: ContactPoint
description: A contact pointâ€”for example, a culture institute social media.
type: object
properties:
  "@type":
    type: string
    const: ContactPoint
  areaServed:
    type: string
    format: text
  availableLanguage:
    type: array
    items:
      type: string
      format: text
      
  contactType:
    type: string
    format: text
    description:  A sales contact point, a PR contact point and so on
  email:
    type: string
    format: email
  hoursAvailable:
    type: string
    format: text
  url:
    type: string
    format: uri
  description:
    type: string
    format: text
  name:
    type: string
    format: text
  telephone:
    type: string
    format: text
    description: E.164-Format
  faxNumber:
    type: string
    format: text
    description: E.164-Format
  socialMedia:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
        url:
          type: string
          format: uri
      required:
        - type
        - url
       

required:
  - "@type"
  - email
